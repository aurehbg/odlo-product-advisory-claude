<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odlo Product Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <!-- Add config.js before script.js -->
    <script src="config.js"></script>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-5">
            <img src="https://www.odlo.com/on/demandware.static/Sites-odlo-Sites/Library-Sites-OdloSharedLibrary/de_DE/images/odlo_logo.svg" alt="Odlo Logo" class="mb-3" style="height: 50px;">
            <h1 class="mb-3">Product Advisor POC</h1>
            <p class="text-muted">Powered by Claude AI</p>
        </header>
        
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Configuration</h5>
                    </div>
                    <div class="card-body">
                        <!-- API Key field removed -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="csvUrl" value="https://get.cpexp.de/9uqcu7ZB-wrmV9n50z9U5uY-QJA43JPxNY_o6ZdW6yUx7bnHdEPdEs5CGnCLbRYW/officialodloshop_googleshoppinggb-scaylegb.csv">
                            <label for="csvUrl">Product Feed URL</label>
                        </div>
                        <button id="loadCatalog" class="btn btn-primary w-100">Load Product Catalog</button>
                        <div id="catalogStatus" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Product Advisor Chat</h5>
                    </div>
                    <div id="chatContainer" class="card-body chat-container"></div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Ask about Odlo products..." disabled>
                            <button id="sendButton" class="btn btn-primary" disabled>Send</button>
                        </div>
                        <div class="form-text text-center mt-2">
                            Try questions like "What should I wear for winter running?" or "I need base layers for skiing"
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Example Queries</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary example-query">What should I wear for running in cold weather?</button>
                            <button class="btn btn-outline-secondary example-query">I need a moisture-wicking base layer for high intensity workouts</button>
                            <button class="btn btn-outline-secondary example-query">What's the difference between your PERFORMANCE and ACTIVE lines?</button>
                            <button class="btn btn-outline-secondary example-query">Recommend something for skiing in -10Â°C</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-5 text-muted">
            <p>This is a proof-of-concept application. Not for production use.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
